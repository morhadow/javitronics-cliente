<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <table class="table table-light table-striped table-hover">
                <thead class="text-center">
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>APELLIDOS</th>
                        <th>DNI</th>
                        <th>EMAIL</th>
                        <th>USUARIO</th>
                        <th>CONTRASEÑA</th>
                        <th>TIPO DE USUARIO</th>


                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-center">{{usuario.id}}</td>
                        <td class="text-center">{{usuario.nombre}}</td>
                        <td class="text-center">{{usuario.apellidos}}</td>
                        <td class="text-center">{{usuario.dni}}</td>
                        <td class="text-center">{{usuario.email}}</td>
                        <td class="text-center">{{usuario.usuario}}</td>
                        <td class="text-center">{{usuario.contraseña}}</td>
                        <td class="text-center">{{usuario.tipousuario}}</td>

                    </tr>
                </tbody>
            </table>
            <div class="botonera">
                <button class="btn">
                    <span class="material-icons" (click)="editarUsuario(usuario.id)" style="cursor: pointer; vertical-align: middle;">mode_edit</span>
                </button>
                <button class="btn">
                    <span class="material-icons" (click)="eliminarUsuario(usuario.id)" style="vertical-align: middle;">delete</span>
                </button>
                <button class="btn">
                    <span class="material-icons" (click)="atras()" style="vertical-align: middle;">arrow_back</span>
                </button>
            </div>
        </div>
    </div>
</div>
