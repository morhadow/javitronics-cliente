<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <form class="form" action="">
                <h2>ELIMINAR COMPRA</h2><hr><br>
                <div class="form-group">
                    <label for="nombre">ID: </label>
                    <input [(ngModel)]="compra.id" name="id" type="text" class="form-controls" readonly>
                </div>
                <div class="form-group">
                    <label for="compra">Usuario: </label>
                    <input [(ngModel)]="compra.factura.usuario.id" name="factura" type="text" class="form-controls" readonly>
                </div>
                <div class="form-group">
                    <label for="compra">Producto: </label>
                    <input [(ngModel)]="compra.producto.id" name="factura" type="text" class="form-controls" readonly>
                </div>
                <div class="form-group">
                    <label for="compra">Factura: </label>
                    <input [(ngModel)]="compra.factura.id" name="factura" type="text" class="form-controls" readonly>
                </div>
                <hr><br>
                <div class="botonera">
                    <h3>¿Seguro que desea eliminar este objeto? </h3>
                    <button class="btn btn-success" (click)="eliminarCompra(compra)">SÍ</button>
                    <button class="btn btn-success" (click)="atras()">NO</button>
                </div>
            </form>
        </div>
    </div>
</div>
