<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <mat-paginator class="mb-3" [length]="compras.length" [pageSize]="page_size"
                [pageSizeOptions]="pageSizeOptions" (page)="handlePage($event)" showFirstLastButtons>
            </mat-paginator>
            <table class="table table-light table-striped table-hover">
                <thead class="text-center">
                    <tr>
                        <th>ID</th>
                        <th>USUARIO</th>
                        <th>PRODUCTO</th>
                        <th>FACTURA</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let factura of facturas | paginate:page_size:page_number">
                        <td class="text-center">{{compra.id}}</td>
                        <td class="text-center">{{compra.factura.usuario.id}}</td>
                        <td class="text-center">{{compra.producto.id}}</td>
                        <td class="text-center">{{compra.factura.id}}</td>

                        <td class="text-center">
                            <button class="btn btn-success">
                                <span class="material-icons" (click)="verCompra(compra.id)" style="vertical-align: middle;">visibility</span>
                            </button>
                            <button class="btn btn-warning">
                                <span class="material-icons" (click)="editarCompra(compra.id)" style="cursor: pointer; vertical-align: middle;">mode_edit</span>
                            </button>
                            <button class="btn btn-danger">
                                <span class="material-icons" (click)="eliminarCompra(compra.id)" style="vertical-align: middle;">delete</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
