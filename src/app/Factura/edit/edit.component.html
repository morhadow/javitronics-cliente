<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <form class="form" action="">
                <h2>EDITAR FACTURA</h2><hr><br>
                <div class="form-group">
                    <label for="nombre">ID: </label>
                    <input [(ngModel)]="factura.id" name="id" type="text" class="form-controls" readonly>
                </div>
                <div class="form-group">
                    <label for="factura">Codigo: </label>
                    <input [(ngModel)]="factura.codigo" name="factura" type="text" class="form-controls" readonly>
                </div>
                <div class="form-group">
                    <label for="producto">Usuario: </label>
                    <input [(ngModel)]="factura.usuario.id" name="factura" type="text" class="form-controls" readonly>
                </div>
                <hr><br>
                <div class="form-group">
                    <button class="btn btn-success" (click)="actualizarFactura()">Actualizar</button>
                    <button class="btn btn-success" (click)="atras()">Atr√°s</button>
                </div>
            </form>
        </div>
    </div>
</div>
