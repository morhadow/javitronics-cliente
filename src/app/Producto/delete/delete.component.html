<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <form class="form" action="">
                <h2>ELIMINAR PRODUCTO</h2><hr><br>
                <div class="form-group">
                    <label for="nombre">ID: </label>
                    <input [(ngModel)]="producto.id" name="id" type="text" class="form-controls" readonly>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre: </label>
                    <input [(ngModel)]="producto.nombre" name="nombre" type="text" class="form-controls" readonly>
                </div>
                <div class="form-group">
                    <label for="producto">Codigo: </label>
                    <input [(ngModel)]="producto.codigo" name="producto" type="text" class="form-controls" readonly>
                </div>
                <div class="form-group">
                    <label for="producto">Existencias: </label>
                    <input [(ngModel)]="producto.existencias" name="producto" type="text" class="form-controls" readonly>
                </div>
                <div class="form-group">
                    <label for="producto">Tipo de Producto: </label>
                    <input [(ngModel)]="producto.tipoproducto.nombre" name="producto" type="text" class="form-controls" readonly>
                </div>
                <hr><br>
                <div class="botonera">
                    <h3>¿Seguro que desea eliminar este objeto? </h3>
                    <button class="btn btn-success" (click)="eliminarProducto(producto)">SÍ</button>
                    <button class="btn btn-success" (click)="atras()">NO</button>
                </div>
            </form>
        </div>
    </div>
</div>
