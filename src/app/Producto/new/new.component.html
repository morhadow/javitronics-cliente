<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <form class="form" action="">
                <h2>AGREGAR TIPO DE PRODUCTO</h2><hr><br>
                <div class="form-group">
                    <label for="nombre">Nombre: </label>
                    <input [(ngModel)]="producto.nombre" name="nombre" type="text" class="form-controls">
                </div>
                <div class="form-group">
                    <label for="producto">Codigo: </label>
                    <input [(ngModel)]="producto.codigo" name="producto" type="text" class="form-controls" readonly>
                </div>
                <div class="form-group">
                    <label for="producto">Existencias: </label>
                    <input [(ngModel)]="producto.existencias" name="producto" type="text" class="form-controls" readonly>
                </div>
                <div class="form-group">
                    <label for="producto">Tipo de Producto: </label>
                    <input [(ngModel)]="producto.tipoproducto.nombre" name="producto" type="text" class="form-controls" readonly>
                </div>
                <button class="btn btn-success" (click)="guardarProducto()">Actualizar</button>
                <button class="btn btn-success" (click)="atras()">Atr√°s</button>
            </form>
        </div>
    </div>
</div>
