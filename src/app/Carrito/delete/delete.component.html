<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <form class="form" action="">
                <h2>ELIMINAR CARRITO</h2><hr><br>
                <div class="form-group">
                    <label for="nombre">ID: </label>
                    <input [(ngModel)]="carrito.id" name="id" type="text" class="form-controls" readonly>
                </div>
                <div class="form-group">
                    <label for="compra">Producto: </label>
                    <input [(ngModel)]="carrito.producto.id" name="factura" type="text" class="form-controls" readonly>
                </div>
                <div class="form-group">
                    <label for="compra">Usuario: </label>
                    <input [(ngModel)]="carrito.usuario.id" name="factura" type="text" class="form-controls" readonly>
                </div>
                <hr><br>
                <div class="botonera">
                    <h3>¿Seguro que desea eliminar este objeto? </h3>
                    <button class="btn btn-success" (click)="eliminarCarrito(compra)">SÍ</button>
                    <button class="btn btn-success" (click)="atras()">NO</button>
                </div>
            </form>
        </div>
    </div>
</div>
